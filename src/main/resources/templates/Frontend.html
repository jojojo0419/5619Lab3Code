<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Student Info</title>
</head>

<body>
  <h2>Student Details</h2>
  <p>This simple page calls Spring Boot APIs at <code>/api/students</code> to create, update, and delete students.</p>

  <section>
    <h3>Create a Student</h3>
    <div>
      <input id="name" type="text" placeholder="Name" required />
      <input id="age" type="number" placeholder="Age" min="0" required />
      <button id="createBtn">Add</button>
    </div>
    <div id="createMsg"></div>
  </section>

  <section>
    <h3>All Students</h3>
    <button id="reloadBtn">Reload</button>
    <table border="1" id="tbl">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr>
          <td colspan="4">Loadingâ€¦</td>
        </tr>
      </tbody>
    </table>
    <div id="listMsg"></div>
  </section>

  <script>
    //TODO: try to call backend api from the frontend!

    function getStudents() {
      fetch('/api/students')
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById("tbody");
          tbody.innerHTML = "";

          if (data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='4'>No students found.</td></tr>";
            return;
          }

          data.forEach(s => {
            const row = `<tr>
          <td>${s.id}</td>
          <td>${s.name}</td>
          <td>${s.age}</td>
          <td><button onclick="deleteStudent(${s.id})">Delete</button></td>
        </tr>`;
            tbody.innerHTML += row;
          });
        });
    }

    function createStudent() {
      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value);
      if (!name || isNaN(age)) {
        document.getElementById("createMsg").innerText = "Name and age are required!";
        return;
      }
      fetch("/api/students", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, age })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById("createMsg").innerText = `Student ${data.name} created!`;
          getStudents();
          document.getElementById("name").value = "";
          document.getElementById("age").value = "";
        });
    }

    function deleteStudent(id) {
      fetch(`/api/students/${id}`, { method: "DELETE" })
        .then(() => getStudents());
    }

    document.getElementById("createBtn").addEventListener("click", createStudent);
    document.getElementById("reloadBtn").addEventListener("click", getStudents);
    window.onload = getStudents;
  </script>
</body>

</html>
